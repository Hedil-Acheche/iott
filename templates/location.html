<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localisation du Monument</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ location.name }}</h1>
        <p class="text-muted text-center">{{ location.description }}</p>
        <div class="row">
            <div class="col-md-6">
                <video controls width="100%">
                    <source src="{{ location.video_url }}" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture de vidéos.
                </video>
            </div>
            <div class="col-md-6">
                <h4>QR Code</h4>
                <img src="/generate_qr/{{ location.id }}" alt="QR Code" class="img-fluid">
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-primary">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
